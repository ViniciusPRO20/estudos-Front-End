<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <aside id="sidebar" class="sidebar">
        <div id="handle" class="handle">
        </div>
        <button>
            <span class="material-symbols-outlined">
                <img src="./images/casa.png" alt="home">
            </span>
        </button>
        <button>
            <span class="material-symbols-outlined">
                <img src="./images/definicoes.png" alt="config">
            </span>
        </button>
    </aside>
    <header class="header">
        <div class='header-left'>
          <input placeholder="Search..." type="search" class="search">
          <nav class='navbar'>
            <ul>
              <li><a href="#"><img src="./images/sino.png" alt="sino"></a></li>
              <li><a><img src="./images/carrinho-de-compras.png" alt="car"></a></li>
              <li><a><img src="./images/perfil.png" alt="perfil"></a></li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="main">
        <ul class="image-center">
            <div class="content">
                <p class="new">new</p>
                <h2>Marvel Spider Man: Miles Morales</h2>
                <ul class="buttons">
                    <div>
                        <p>$89.99</p>
                        <button class="btn">Purchase</button>
                    </div>
                </ul>
            </div>
            <img src="./images/miles-morales.png" alt="miranha">
        </ul>
        <div class="main-left">
            <h3>Social</h3>
        </div>
      </div>
      <div class="container">
        <h2>Most played games</h2>
        <div style="display: flex;">
            <div>
                <img src="./images/ghost.jpg" alt="games">
                <p>Ghost of tsushima</p>
            </div>
            <div style="margin-left: 50px;">
                <img src="./images/harry-potter.jpg" alt="games">
                <p>hogwarts legacy</p>
            </div>
        </div>
        <div class="configs" style="display: flex;">
            <ul class="accessories">
                <p><b>Accessories</b></p>
                <img src="./images/fone.png" alt="fone">
            </ul>
            <ul class="accessories2">
                <p><b>Library</b></p>
                <p>no have games... <br> :/</p>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
